server:
  port: 8080
spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/security
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
        ddl-auto: update


  data:
    mongodb:
      host: localhost
      port: 27017
      database: tutorial

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher


  logging:
  level:
  org.hibernate.SQL: debug
#      org.hibernate.type: trace
  profiles:
    active: local
    include: oauth, jwt


