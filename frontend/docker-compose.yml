version: '3'

services:
  web:
    container_name: web
    image: ${DOCKER_HUB_USER}/a709-backend:latest
    expose:
      - 8081
    ports:
      - 8081:8080

  app:
    container_name : front
    image: ${DOCKER_HUB_USER}/frontend:frontend-latest
    ports:
      - 3000:3000
    env_file:
      - ./.env
  
  nginx:
    container_name: nginx
    image: nginx:latest
    restart: always
    volumes:
      - /etc/nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf
    ports:
      - 80:80
      - 443:443
    depends_on:
      - web
      - app


 
      



